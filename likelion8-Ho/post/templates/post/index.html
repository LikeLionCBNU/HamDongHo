<div>
  {% if user.is_active %} {{user.username}}
  <a href="{% url 'logout' %}">로그아웃</a>
  {% else %}
  <a href="{% url 'signin' %}">로그인</a>
  <a href="{% url 'signup' %}">회원가입</a>
  {% endif %}
</div>
<br />

<div>
  <a href="{% url 'post_new' %}">새 글 작성</a>
</div>
<div style="margin-top: 70px;">
  {% for post in posts %}
  <div style="margin: 10px;">
    <a href="{% url 'detail' post.pk %}">{{post.title}}</a>
  </div>
  {% endfor %}
</div>
