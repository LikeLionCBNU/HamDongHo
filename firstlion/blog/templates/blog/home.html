<head>
  <title>홈 페이지</title>
</head>

<body>
  <h1>안녕 나는 홈이야!</h1>
  <a href = "{% url 'new' %}">누르면 새 글 써짐</a>
  {% for post in posts.all %}
  <div>
    <h2><a href="{% url 'detail' post.id %}">{{post.title}}</h2>
    <p>{{post.created_date}}</p>
    <p>{{post.text}}</p>
  </div>
  {% endfor %}
</body>
